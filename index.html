<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{

        }
        table {
    border-collapse: collapse;
    width: 100%;
    }

table, th, td {
    border: 1px solid black;
    }

th, td {
    padding: 10px;
    }

th {
    background-color: #ccc;
    }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('myForm');
    const tableBody = document.querySelector('table tbody');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const firstname = document.getElementById('firstname').value;
        const lastname = document.getElementById('lastname').value;
        const address = document.getElementById('address').value;
        const pincode = document.getElementById('pincode').value;
        const gender = document.getElementById('gender').value;
        const food = Array.from(document.getElementById('food').selectedOptions).map(option => option.value).join(', ');
        const state = document.getElementById('state').value;
        const country = document.getElementById('country').value;

        const newRow = tableBody.insertRow();
        const cells = [firstname, lastname, address, pincode, gender, food, state, country];

        cells.forEach((cell, index) => {
            const newCell = newRow.insertCell(index);
            newCell.textContent = cell;
        });

        
        form.reset();
    });
});
    </script>
   

</head>

<body>
    <h1>Dom manipulation in form</h1>
    
    <form id="myForm">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        
        <label for="food" >Food Choices (Select at least 2):</label>
        <select id="food" multiple required>
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="sushi">Sushi</option>
            <option value="ice_cream">Ice Cream</option>
        </select>
        
        <label for="state">State:</label>
        <input type="text" id="state" required>
        
        <label for="country">Country:</label>
        <input type="text" id="country" required>
        
        <button type="submit">Submit</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food Choices</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script  src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    
</body>
</html>
